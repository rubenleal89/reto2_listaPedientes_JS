<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pendientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sect-tareaPendiente">
            <h1>What needs to be done?</h1>
            <form action="#" id="formTarea">
                <input type="text" id="tarea" class="tarea" autocomplete="off">
                <input type="submit" value="Add" id="btnAdd" class="btnAdd">
            </form>
        </section>
        <section class="sect-lista" id="sect-lista">
            <div class="btn-all-active-comple">
                <button type="submit" class="btnOptions" id="all"> All </button>
                <button type="submit" class="btnOptions" id="active"> Active </button>
                <button type="submit" class="btnOptions" id="completed"> Completed </button>
            </div>
            <p id="numTasks"></p> <!-- Solo se uso esta etiqueta en Js -->
            <p id="numTasksActive" class="displayNone"></p>
            <p id="numTasksCompleted" class="displayNone"></p>
        </section>
        <section class="sect-lista" id="sect-tareas"> <!-- seccion creada para trabajar en el local -->

        </section>
    </main>
    <!-- <script src="code.js"></script> -->
    <script src="code_localstorage.js"></script>
</body>
</html>
